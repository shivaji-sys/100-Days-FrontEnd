<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component | project by shiva</title>
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
     
    
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

  

    .container {
      height: 100vh;
      width: 100vw;
      background-color: hsl(228, 45%, 44%);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .frame {
      height: 31rem;
      width: 20rem;
      background-color: hsl(0, 57%, 97%);
      border-radius: 1rem;
       
    }

    img {
      height: 18rem;
      width: 19rem;
      margin-left: 8px;
      margin-top: 10px;
      border-radius: 1rem;
    }

    h2 {
      font-family:"Poppins", sans-serif;
      font-size: 21px;
      /* padding-top: 5px; */
      margin: 10px;
      font-weight: 700;
      text-align: center;
    }

    h5 {
      font-size: 15px;
      font-family:  "Poppins", sans-serif;
      font-weight: 400;
      padding: 5px;
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="frame">

      <img src="./images/image-qr-code.png" alt="qr-code"">
      
    
      <h2>
        Improve your front-end <br>skills
         by building projects

      </h2>

       <h5>
        Scan the QR code to visit Frontend <br> Mentor and take your coding skills to <br>the next level
       </h5>
       

    </div>

  </div>

</html>
